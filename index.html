<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Deep Horizon | Everyday's technology news</title>

    <meta name="description" content="Latest technology updates and AI news.">

    <link rel="icon" type="image/jpeg" href="favicon.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <nav>
        <span id="user-info"></span>
        <button id="login-btn">Login with Google</button>
    </nav>

    <header>
        <h1>DEEP HORIZON</h1>
        <p>Decoding the present and future of technology</p>
    </header>

    <div class="container">
        
        <div id="admin-controls" style="display: none;">
            <button class="btn-main" onclick="toggleAdminPanel()">+ NEW POST</button>

            <div id="admin-panel" style="display: none;">
                <h2 id="panel-title">Post Management</h2>
                <input type="hidden" id="edit-id">
                
                <label for="post-title" style="display:none;">Title</label>
                <input type="text" id="post-title" placeholder="Post Title">
                
                <label for="post-image" style="display:none;">Image URL</label>
                <input type="text" id="post-image" placeholder="Image URL (Direct link)">
                
                <label for="post-body" style="display:none;">Content</label>
                <textarea id="post-body" rows="8" placeholder="Write your content here..."></textarea>
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn-main" style="background: #000; color: #fff;" onclick="savePost()">Save Post</button>
                    <button class="btn-main" onclick="toggleAdminPanel()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="blog-feed">
            </div>

        <button id="load-more" class="btn-main" style="display:none;" onclick="loadPosts(true)">
            See More News
        </button>

    </div>

    <footer>
        <p>Deep Horizon Â© 2026</p>

            <a href="about.html">About Us</a> | 
            <a href="privacy.html">Privacy Policy</a>

    </footer>
